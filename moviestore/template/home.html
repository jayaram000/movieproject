<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="row">
 {% for i in f %}
    <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="{{i.img.url}}"  height="100px"  class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'moviegallery:viewmovie' i.id %}" class="btn btn-primary">View</a>
                 </div>
        </div>
    </div>
{% endfor %}

</div>


{% endblock %}
